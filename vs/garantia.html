<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Desafio Arrays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylos.css">
    <script defer src="js/garantia.js"></script>

</head>
<body>
    <h1>Calculo de Garantia</h1>
    <p class="par1">Mediante el presente formulario podrás cotizar la garantia de alquiler del inmueble</p>
    <p class="par1">Simulá y cotizá tu Garantia</p>
    
    <form class="formularioContainer" action="Calcula tu garantia" method="get">
        <p>

            <label for="nombre">Nombre y Apellido: </label>
            <input type="text" name="nombre" id="nombre">
            <br /> <br />

            <label for="email">Email: </label>
            <input type="text" name="email" id="email">
            <br /> <br>
            <label for="Monto de Alquier">Monto de alquiler:</label>
            <input number="number" name="Monto de Alquier" id="Alquiler">
            <br />
            <br>
            <label for="Ingresos minimos necesarios">Ingreso Minimo para tomar el Alquiler</label>
            <input number="number" name="Ingreso Mensual" id="Ingresos">
            <br />
            <br>
            <label for="Garantia a Pagar">Garantia Anual</label>
            <input number="number" name="Garantia Anual" id="Garantia"><br />
            <br>
            <br>
            <label for="Calculo de cuota">Ingrese cantidad de cuotas</label>
            <input number="number" name="Cuotas" id="Cuotas"><br />
            <br>
            <br>
            <label for="Valor Cuota">Valor Cuota</label>
            <input number="number" name="Valor Cuota" id="Valor Cuota"><br />
            <br>
            <input type="submit" value="Enviar">
            <input type="reset">
            <br />
        </p>
    </form>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
